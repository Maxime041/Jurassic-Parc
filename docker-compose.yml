version: '3.8'

services:
  # Service qui utilise le docker-compose.yml de Nice Massena
  massena-stack:
    extends:
      file: ./Nice Massena/ops/docker-compose.yml
      service: api
    container_name: massena-parc-api
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - MONGODB_URI=mongodb://mongodb:27017/nice-massena

  # Service qui utilise le docker-compose.yml de Nice Phoenix  
  phoenix-stack:
    extends:
      file: ./Nice Phoenix/ops/docker-compose.yml
      service: api
    container_name: phoenix-parc-api
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - MONGODB_URI=mongodb://mongodb:27017/nice-phoenix

  # MongoDB partag√© pour les deux parcs
  mongodb:
    image: mongo:7
    container_name: mongodb-parcs
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=nice-massena
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data: