name: Node-CI Test Nice Massena

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Nice Massena

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build Docker image
        run: docker build -t nice-massena-api -f ops/Dockerfile .